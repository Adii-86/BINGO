<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2px;
    width: 300px;
    margin: 20px auto;
    overflow: visible; /* important! */
    padding: 5px;
  }

  .input-cell {
    width: 100%;
    aspect-ratio: 1 / 1;
    font-size: 40px;
    text-align: center;
    color: rgb(50, 90, 175);
    caret-color: transparent;
    outline: 1px solid #ccc;
    box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.4);
    transition: box-shadow 0.2s ease;
    box-sizing: border-box;
  }

  .input-cell:focus {
    outline: none;
    box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.4), 0 0 8px 2px #00bfff;
  }
</style>

<div class="grid">
  <input class="input-cell" />
  <input class="input-cell" />
  <input class="input-cell" />
  <input class="input-cell" />
  <input class="input-cell" />
  <!-- repeat 5x5 or 9x9 -->
</div>
